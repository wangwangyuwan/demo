<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/demo.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body class="body">
<!-- navigation -->
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}"/>
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input name="title" type="text" class="form-control" id="title" th:value="${title}" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="description">问题描述（参照右侧实例）：</label>
                    <textarea class="form-control" cols="30" rows="10" name="description"  id="description"
                              th:text="${description}" ></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" name="tag" id="tag" th:value="${tag}"placeholder="输入标签，以逗号分隔......">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
                            <div class="alert alert-danger col-lg-12 .col-md-12 .col-sm-12 .col-xs-12 "
                                 th:text="${error}" th:if="${null != error}"/>

                            </div>
                        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
            <h3>问题指南</h3>
            answer/fit a description (of sb/sth)<br>
            to be like a particular person or thing 与描述的…相像<br>
            例：<br>
            A child answering the description of the missing boy was found safe and well in London yesterday.<br>
            昨天在伦敦发现了一个与失踪男孩情况相符的孩子，安然无恙。
        </div>
    </div>
</div>

</body>
</html>
