<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>W鱼丸W</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发起</h2>
            <hr>
            <div class="media" th:each="question : ${pagination.list}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <!--                    <span th:text="${question.description}"/><br>-->
                    <span>
                    <span th:text="${question.likeCount}"/>赞
                    <span th:text="${question.viewCount}"/>查看
                    <span th:text="${question.commentCount}"/>评论
                    <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"/>
                   </span>

                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage == true}">
                        <a th:href="@{/(page=1)}"aria-label="Previous" >
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious == true}">
                        <a th:href="@{/(page=${pagination.page-1})}" aria-label="Previous" >
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}"  th:class="${pagination.page == page} ? 'active':'' ">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pagination.showNext == true}">
                        <a th:href="@{/(page=${pagination.page+1})}" aria-label="Next" >
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage == true}">
                        <a th:href="@{/(page=${pagination.totalPage})}"aria-label="Next" >
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
            <h3>问题指南</h3>
            answer/fit a description (of sb/sth)<br>
            to be like a particular person or thing 与描述的…相像<br>
            例：<br>
            A child answering the description of the missing boy was found safe and well in London yesterday.<br>
            昨天在伦敦发现了一个与失踪男孩情况相符的孩子，安然无恙。
        </div>

    </div>
</div>
</body>
</html>
